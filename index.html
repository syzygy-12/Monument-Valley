<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>纪念碑谷</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
  </head>
  <body>
    <div id="start-screen">
      <h1>纪念碑谷</h1>
      <p>按任意键开始游戏</p>
    </div>

    <div id="level-select">
      <h2>选择关卡</h2>
      <div>
        <button class="level-btn" data-level="1">关卡 1</button>
        <button class="level-btn" data-level="2">关卡 2</button>
        <button class="level-btn" data-level="3">关卡 3</button>
        <button class="level-btn" data-level="4">关卡 4</button>
      </div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
